<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pessoa</title>
    <link rel="stylesheet" href="{% static 'petshop/style.css' %}">
</head>

</html>
